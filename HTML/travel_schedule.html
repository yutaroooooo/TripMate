<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TripMate - Travel Schedule</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/style.css" />
  <link rel="stylesheet" href="/CSS/travel_schedule.css" />
</head>
<body>

  <div class="header-content">
    <span class="material-symbols-outlined menu-icon" id="backBtn">arrow_back</span>
    <a href="https://yutaroooooo.github.io/tripmate" class="logo-text">TripMate</a>
    <span class="material-symbols-outlined">calendar_month</span>
  </div>

  <main>
    <div class="schedule-container">
      <h2 id="tripTitle"></h2>
      <p id="tripDate" class="trip-date"></p> <!-- ← 日付表示用 -->
      <div id="scheduleList"></div>
    </div>
  </main>
  <div id="footer-placeholder"></div>

  <script src="/JS/script.js"></script>

  <!-- データとスクリプト読み込み -->
  <script src="/JS/travel_data.js"></script>
  <script src="/JS/travel_render.js"></script>
</body>
</html>
